        <script>
            function soloCadena(e, cuadro)
            {
                var car;                
                var keynum;                
                    if (e.which)
                        keynum = e.which;                    
                if ((keynum>=97&&keynum<=122))   
                {
                    keynum = keynum - 32;
                    car = String.fromCharCode(keynum);
                    cuadro.value = cuadro.value + car;
                    return false;
                }                                   
                else 
                {
                    if ((keynum>= 65 && keynum <= 90) || keynum === 32)
                        return true;
                    else
                        return false; 
                }
            } 
        </script>
    </head>
    <body style="width: 100%; height: 100%; margin:0px;">
        <div class="principal">
            <form action="subirdatos.jsp" method="post" name="formulario">
                <p>Ingrese Nombre: </p>
                <input class="input" type="text"  name="nombre" id="nombre" onkeypress="return soloCadena(event);">
                <br> <br>
                <p>Ingrese apellido paterno </p>
                <input class="input" type="text"  name="paterno" id="paterno" onkeypress="return soloCadena(event);">
                <br> <br>
                <p> Ingrese apellido materno </p>
                <input class="input" type="text"  name="materno" id="materno" onkeypress="return soloCadena(event);">
